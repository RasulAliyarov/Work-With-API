<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <header>
        <button id="getData" class="btn btn-warning">Get all data</button>
        <button id="addData" class="btn btn-primary">Add data</button>
        <button id="deleteData" class="btn btn-danger">Delete data</button>

        <!-- <button>Get all data</button> -->
    </header>
    <div class="inpDiv">
        <input type="text" placeholder="Id" id="idInp" class="form-control">
        <input type="text" placeholder="Name" id="name" class="form-control">
        <input type="number" placeholder="UnitPrice" id="unitInp" class="form-control">
        <input type="number" placeholder="UnitsInStock" id="unitinstockInp" class="form-control">
        <input type="number" placeholder="QuantityPerUnit" id="quantityInp" class="form-control">
    </div>


    <table class="table table-dark alldataTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>UnitPrice</th>
                <th>UnitsInStock</th>
                <th>QuantityPerUnit</th>
            </tr>
        </thead>
        <tbody id="allDataTable">

        </tbody>
    </table>










    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"
        integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
